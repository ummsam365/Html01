<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** Cursor Test **</title>
</head>
<style>
span {
	font-size: 20pt;
	}
div {text-align: center;}


span:hover {
	font-size: 24pt;
}
/* div{ width: 100%; height:50px; border: 1px solid;} */
</style>
<body style="background-color: 	#505050 ; color: DarkCyan  ; font-weight: bold;" >
	<h1 style="text-align: center; color: black;">** Mouse Cursor Test **</h1>

<div style="width: 100%;
	height: 50px;
	border: 1px solid;">
	
	<span style="cursor: auto;">auto</span> &nbsp;&nbsp;&nbsp; 
	<span style="cursor: crosshair;">crosshair</span>&nbsp;&nbsp;&nbsp; 
	<span style="cursor: default;">default</span>&nbsp;&nbsp;&nbsp; 
	<span style="cursor: pointer;">pointer</span>&nbsp;&nbsp;&nbsp; 
	<span style="cursor: progress;">progress</span>&nbsp;&nbsp;&nbsp;
</div>
<br>
<div style="width: 100%;
	height: 50px;
	border: 1px solid;
	">
	<span style="cursor: move;"> move</span>&nbsp;&nbsp;&nbsp; <span
		style="cursor: e-resize;">e-resize</span>&nbsp;&nbsp;&nbsp; <span
		style="cursor: ne-resize;">ne-resize</span>&nbsp;&nbsp;&nbsp; <span
		style="cursor: nw-resize;">nw-resize</span>&nbsp;&nbsp;&nbsp; <span
		style="cursor: n-resize;">n-resize</span>&nbsp;&nbsp;&nbsp; <span
		style="cursor: se-resize;">se-resize</span>&nbsp;&nbsp;&nbsp;
</div>
<br>
<div style="width: 100%;
	height: 50px;
	border: 1px solid;">
	<span style="cursor: sw-resize;"> sw-resize</span>&nbsp;&nbsp;&nbsp; <span
		style="cursor: w-resize;">w-resize</span>&nbsp;&nbsp;&nbsp; <span
		style="cursor: text;">text</span>&nbsp;&nbsp;&nbsp; <span
		style="cursor: wait;">wait</span>&nbsp;&nbsp;&nbsp; <span
		style="cursor: help;">help</span>&nbsp;&nbsp;&nbsp; <span
		style="cursor: inherit;">inherit</span>&nbsp;&nbsp;&nbsp;
</div>
</body>
</html>
