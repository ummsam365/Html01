<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** Border image ** </title>
<style>
	p{ background-color: white; width: 100pt; height: 100px; padding: 10px;
		border : 20px solid lightgray; /*border-width와 border-style 동시 지정 */
}
	#round { border-image: url("../image/test.png") 30 round; }
	#repeat { border-image: url("../image/test.png") 30 repeat; }
	#stretch { border-image: url("../image/test.png") 30 stretch; }

</style>
</head>
<body>
<h3> 이미지 테두리 과제</h3>
<hr>
<img src="../image/test.png">
<hr>
<p> 20x20크기의 회색 테두리를 가진 p </p>
<p id="round">round 스타일 이미지 테두리</p>
<p id="repeat">repeat 스타일 이미지 테두리</p>
<p id="stretch">stretch 스타일 이미지 테두리</p>
</body>
</html>
