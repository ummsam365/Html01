<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** Mouse Cursor **</title>
<style>
	body {
	text-align:center; background-color: thistle; font-family:Monaco; 
	}
	h3 {color: white; }
	div.box{
		background: thistle; border-style: solid; border-color: rosybrown;
		margin:70px; border-width: 30px; padding: 10%; 
	}
	p { font-family:monospace; font-size:x-large; color:Rebeccapurple; }
</style>

</head>
<body>
<h3>** Mouse Cursor **</h3>
아래에 마우스를 올려보세요. 커서가 변합니다.
<hr>
<div class="box">
	<div>
<p style="background-color: gainsboro; cursor:crosshair;">십자모양 커서</p>
<p style="background-color: lightgray; cursor:help">도움말 모양 커서</p>
<p style="background-color: silver; cursor:pointer;">포인터 모양 커서</p>
<p style="background-color: darkgray; cursor: progress;">프로그램 실행중 모양 커서</p>
<p style="background-color: gray; cursor: n-resize">상하 크기조절 모양 커서</p></div>
</div>
</body>
</html>
