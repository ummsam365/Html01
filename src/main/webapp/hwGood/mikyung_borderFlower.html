<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head><title>이미지 테두리 만들기</title>
<style>
p {
	background : pink; text-align:center;
	width : 300px; line-height:80px;
	height : 200px; font-family:문체부 궁체 정자체;
	padding : 10px; font-weight: bold;
	border : 50px solid lightgray; /*border-width와 border-style 동시 지정 */
}
/* 30은 3*3이미지 20은 2*2 이미지 */
#round { border-image: url("../image/flower.png") 30 round; }
#repeat { border-image: url("../image/flower.png") 30 repeat; }
#stretch { border-image: url("../image/flower.png") 30 stretch; }
#round2 { border-image: url("../image/flower22.png") 20 round; }
</style>
</head>
<body>
<h2 >이미지 테두리</h2>
<hr>
<b>원본 이미지</b><br><br>
<img src="../image/flower.png" alt="원본">
<hr>
<p>회색 테두리를 가진 P 태그</p>
<p id="round">round 스타일 이미지 테두리<br> <img src="../image/flower22.png" width="100" height="100"></p>
<p id="repeat">repeat 스타일 이미지 테두리<br> <img src="../image/flower22.png" width="100" height="100"></p>
<p id="stretch">stretch 스타일 이미지 테두리<br> <img src="../image/flower22.png" width="100" height="100"></p>
<p id="round2">2*2 스타일 이미지 테두리</p>
</body>
</html>
