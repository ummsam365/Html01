<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** Media Play **</title>
</head>
<body>
<h2>** Audio Test **</h2>
<audio controls="controls">
<!-- controls="controls" 재생도구의 출력 여부 지정 -->
	<source src="./mediaF/Kalimba.mp3" type="audio/mp3">
	<source src="./mediaF/Kalimba.ogg" type="audio/ogg">
</audio>

<h2>** Video Test1 **</h2>
<video controls="controls" width="640" autoplay="autoplay" >
<!-- edge: autoplay잘됨, crom: autoplay 안됨 -->
	<source src="mediaF/Wildlife.mp4" type="video/mp4">
	<source src="mediaF/Wildlife.webm" type="video/webm">
</video>

<h2>** Video Test2 **</h2>
<video controls="controls" height="400" autoplay="autoplay" >
	<source src="mediaF/cat.mp4" type="video/mp4">
</video>
<!-- 
<audio>, <video> 태그 내에서는 src 속성을 하나만 설정할 수 있습니다.
 파일 형식을 하나만 사용하려는 경우에는 문제가 되지 않습니다만
 여러 파일 형식과 브라우저를 지원하려면 source Tag 요소를 사용할 수 있습니다.
 source Tag 요소는 동영상 요소를 사용하여 동영상 콘텐츠 형식에 대한
 "자동 맞춤"을 제공합니다. 
 즉, 여러 형식을 할당하면 HTML5 동영상 플레이어에서 가장 호환되는 형식을
  자동으로 선택합니다.
=> 대개 Windows Explorer, Edge의 경우 .mp4 파일이 선택되고,
 다른 브라우저의 경우에는 .ogg/.ogv 형식이 선택됩니다. 
 -->
</body>
</html>
