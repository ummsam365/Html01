<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Join Us</title>
<style>
	*:not(fieldset) { margin: 0; padding: 0; border: 0; }
	body { background-color: whitesmoke; }
	#logo { font-size: 70px; text-align: center; font-weight:bold;
			margin-top: 20px; margin-bottom: 20px; }
	#logo a { text-decoration:none; color: limegreen; }			
	
	#container { width: 600px;   margin: 0 auto;}
	div div { margin:15px auto; } 
	.contentName { font-size:22px; font-weight:bold; margin-left: 3px; }
	
	/* 입력요소 크기지정 */
	input { width: 600px; height: 50px; border: 2px solid lightgray; font-size: 15px}
	.select { width: 600px; height: 50px; ; font-size: 15px; border: 2px solid lightgray;}
	.birth { width: 190px; height: 50px; border: 2px solid lightgray; }
	.tech { height: 110px; }
	
	/* 성별 */	
	#male, #female { width:50px; height: 15px; }
	.radio_box	{ display: inline-block; }
		
	input:focus, select:focus { outline-color: limegreen; border-color: limegreen;} 
	
	input[type="submit"] { color:white; background-color:limegreen; margin-bottom:50px; width:635px; }  
	input[type="submit"]:hover { cursor: pointer; } 
		
</style>

</head>
<body>
<div id="logo"><a href="./ex01_home.html">JoinUs</a></div>
<div id="container">
	<form action="#" method="get">
	  <fieldset>
	  	<legend>&nbsp;&nbsp;** 필수입력사항 **&nbsp;&nbsp;</legend>
		<div>
			<span class="contentName">아이디</span> <br>
			<input type="text" name="id"; maxlength="15" placeholder="15글자 이내로 입력하세요."> <br>
		</div>
		<div>
			<span class="contentName">비밀번호</span> <br>
			<input type="password" name="password"; maxlength="20" placeholder="소문자,대문자,특수문자가 모두 포함되어야합니다.">
		</div>
		<div>
			<span class="contentName">비밀번호 재확인</span> <br>
			<input type="text" name="passwordCheck" maxlength="20" >
		</div>
		<div>
			<span class="contentName">이름</span> <br>
			<input type="text" name="name" maxlength="15" >
		</div>
	  </fieldset><br>
	  <fieldset>
	  	<legend>&nbsp;&nbsp;** 선택입력사항 **&nbsp;&nbsp;</legend>
		<div>
			<span class="contentName">생년월일</span> <br>
			<input class="birth" type="text" name="birthYear" maxlength="4" placeholder="년(4자)"> 
			<select class="birth" name="birthMonth" >
				<option value="월">월</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
			</select>
			<input class="birth" name="birthDay" type="text"  maxlength="2" placeholder="일")> 
		</div>
		<div class="radio_box">  
			<span class="contentName">성별</span>
			<input  type="radio" name="gender" value="f" checked id="female"><label for="female">여성</label>&nbsp;&nbsp; 
			<input  type="radio" name="gender" value="m" id="male"><label for="male">남성</label>
		</div>
		<div>
			<span class="contentName">보유기술</span><span style="color: gray;">(다중선택가능)</span> <br>
			<select class="select tech" name="tech" multiple="multiple" size="6">
				<option value="1">Java</option>
				<option value="2">MySQL</option>
				<option value="3">Oracle</option>
				<option value="4">HTML</option>
				<option value="5">CSS</option>
				<option value="6">JavaScript</option>
			</select>
		</div>
	  </fieldset>
	  <div><input type="submit" value="가입하기"></div>
	</form>
</div>

</body>
</html>
