<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** Table Style **</title>
<style>
	table { border: 5px solid blue; border-collapse: separate; width:100%; }
	/* border-collapse : collapse(병합) / separate(분리) 
		collapse : 갑작스런 붕괴_건물, 실패_사업  */
	td, th { border: 2px dotted green; text-align: center; }
	
	tbody tr:nth-child(even) { background-color: aliceblue; }
	tbody tr:hover { background-color: pink; }
	
	thead, tfoot { color:yellow; background-color:darkgray; }
</style>

</head>
<body>
<h2>** 성 적 표 **</h2>
<hr>
<table> 
	<thead>
		<tr><th>이름</th><th>HTML</th><th>CSS</th></tr>
	</thead>
	<tfoot>
		<tr><th>합</th><th>350</th><th>338</th></tr>
	</tfoot>
	<tbody>
		<tr><td>황기태</td><td>80</td><td>70</td></tr>
		<tr><td>이재문</td><td>95</td><td>99</td></tr>
		<tr><td>황길동</td><td>80</td><td>70</td></tr>
		<tr><td>이길동</td><td>95</td><td>99</td></tr>
	<tbody>
</table> 


</body>
</html>
