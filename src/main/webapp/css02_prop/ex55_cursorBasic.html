<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>마우스 커서</title>
</head>
<body>
<hr>
<p style="cursor: crosshair">십자 모양 커서</p>
<p style="cursor: help">도움말 모양 커서</p>
<p style="cursor: pointer">포인터 모양 커서</p>
<p style="cursor: progress">프로그램 실행 중 모양 커서</p>
<p style="cursor: n-resize">상하 크기 조절 모양 커서</p>
<p style="cursor: move">이동 모양 커서</p>
<p style="cursor: wait">대기중 모양 커서</p>
<p style="cursor: text">텍스트 입력 모양 커서</p>
<p style="cursor: e-resize">좌우 크기 조절 모양 커서</p>
<p style="cursor: ne-resize;">대각선 크기 조절 모양 커서</p>
<p style="cursor: zoom-in">줌인 모양 커서</p>
<p style="cursor: zoom-out">줌아웃 모양 커서</p>
</body>
</html>
