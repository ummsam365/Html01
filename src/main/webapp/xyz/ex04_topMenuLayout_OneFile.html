<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>** Top Menu Layout **</title>
<style>
	* { margin: 0; padding: 0; border-width:0; }
	body { width:900px; margin:0 auto; }
	h1 { margin-bottom:20px }
	
	.div_wrap {
			float: left;
			width: 100px;
			margin-right: 50px;
			 }
	.div_wrap ul {
			margin: 0 auto;
			list-style: none;
			}
	.div_wrap ul li a {
			display: block;
			margin-left: 3px;
			font-size: 20px;
			line-height: 44px;
			text-decoration: none;
			color: gray;
			}
	.div_wrap ul li a:hover {
			color: black;
			}
	.div_wrap ul ul { display: none;} 
	
	.div_wrap ul li:hover ul { display: block;}
	.lis {font: 22px; color: #000000; } 
	.clear_both { clear:both;}
	.lin {
			width: 100px;
			border: 1px solid #ffe08c; 
			background-color: #faed7d;
			padding-left: 5px;
			padding-right: 5px;
		}
	.dheader {
			background-color: #f29661;
			height: 130px;
			/* padding-top: 20px; */
			position: absolute;
			/* top:60px; */
			z-index: 9999;
			width: 900px;
		}
	.main { 
			width:900px;
			height:400px;
			background-color: #FFFFFF;
			position: absolute;
			top: 210px;
			z-index: 1000;
		}	
	.dfooter {
			width:900px;
			background-color: #E5D85C;
			position: absolute;
			bottom: 0px;
			text-align: center;
		}  		
	 #section { width: 100%;
	 		height:350px;
	 	}
			
</style>


</head>
