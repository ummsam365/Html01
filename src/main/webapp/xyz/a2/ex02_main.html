<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	@import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap');
	
	* {
		margin: 0 auto; padding: 0;
		font-family: 'Black Han Sans', sans-serif;
	}
	
	div {
		width: 420px;
		background-color: white;
		margin: auto;
		padding: 10px;
    	margin-top: 50px;
    	cursor: help;
	}
	
	ul {
		padding-left: 20px
	}
</style>
</head>
<body>
<div>
	<h3>안녕하세요</h3>
	<ul>
		<li>한국 : <span lang="ko">안녕하세요</span></li>
		<li>미국 : <span lang="en">Hello</span></li>
		<li>일본 : <span lang="ja">こんにちは。</span></li>
		<li>중국 : <span lang="zh">你好.(니하오)</span></li>
		<li>독일 : <span lang="de">Guten Tag.</span></li>
		<li>프랑스 : <span lang="fr">Bonjour.</span></li>
		<li>러시아 : <span lang="ru">Здравствуйте.(즈드라스부이쩨)</span></li>
		<li>스페인 : <span lang="sp">hola(올라) , commo estas(how are you)</span></li>
	</ul>
	<h4>원하는 작업을 메뉴에서 선택하세요</h4>
</div>
</body>
</html>
