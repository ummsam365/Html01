<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	@import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap');
	
	* {
		margin: 0 auto; padding: 0;
		font-family: 'Black Han Sans', sans-serif;
		text-decoration: none;
	}
	
	body {
		background-color: #89d0b4;
	}
	
	h1 {
		margin: 40px 20px 20px 20px;
		color: #d089cf!important;
	}
	
	h1:hover {
		color: #ffffff;
	}
	
	p {
		color : white;
	}
	
	form {
		width: 900px;
	}
	
	fieldset {
		padding: 10px;
		margin-bottom: 20px;
		background-color: #b3d089;
		border: 1px dashed white;
	}
	
	legend {
		color: #d089cf;
		background-color: #b3d089;
		border: 1px dashed white;
    	padding: 2px;
	}
	
	input {
		width: 100%;
    	height: 30px;
    	border: white;
	}
	
	input:focus, select:focus {
		outline: 3px solid #d089cf;
	}
	
	input[type='submit'] {
		width: 900px;
		background-color: #d089cf;
		border: 2px solid white;
		color: #b3d089;
	}
	
	input[type='radio'] {
		width: 20px;
    	height: 20px;
	}
	
	.birth {
		width: 288px;
	    height: 30px;
	    border: 1px solid white;
	}
</style>
</head>
<body>
<h1 align="center"><a href="ex01_home.html" style="color: #d089cf;">Join Us</a></h1>
<form action="#" method="get">
<fieldset>
	<legend>필수 입력 사항</legend>
	<label><p>아이디</p>
		<input type="text" name="id" id="id" placeholder="15글자 이내로 입력하세요">
	</label><br><br>
	<label><p>비밀번호</p>
		<input type="text" name="pw" id="pw" placeholder="소문자, 대문자, 특수문자가 모두 포함되어야 합니다">
	</label><br><br>
	<label><p>비밀번호 재확인</p>
		<input type="text" name="pw" id="pw" >
	</label><br><br>
	<label><p>이름</p>
		<input type="text" name="nm" id="nm" >
	</label>
</fieldset>
<fieldset>
	<legend>선택 입력 사항</legend>
	<label><p>생년월일</p>
		<input type="text" class="birth" placeholder="년 (4자)" name="year" id="year" >
		<select class="birth" name="month" id="month" >
			<option value="1">1월</option>
			<option value="2">2월</option>
			<option value="3">3월</option>
			<option value="4">4월</option>
			<option value="5">5월</option>
			<option value="6">6월</option>
			<option value="7">7월</option>
			<option value="8">8월</option>
			<option value="9">9월</option>
			<option value="10">10월</option>
			<option value="11">11월</option>
			<option value="12">12월</option>
		</select>
		<input type="text" class="birth" placeholder="일" name="day" id="day" >
	</label><br><br>
		<p>성별
		<input type="radio" name="gender" value="f" id="female" checked><label for="female">여성</label>
		<input type="radio" name="gender" value="m" id="male"><label for="male">남성</label></p>
	<br>
	<label><p>보유기술</p>
		<select name="job" multiple="multiple" height="20px">
			<option value="1">Java
			<option value="2">MySQL
			<option value="3">Oracle
			<option value="4">HTML
			<option value="4">CSS
			<option value="4">JavaScript
		</select>
	</label>
</fieldset>
<input type="submit" value="가입하기">
</form>
</body>
</html>
