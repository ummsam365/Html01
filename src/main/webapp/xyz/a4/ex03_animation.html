<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** Animation **</title>
<style>
		
		/* 2) animation name, 조건설정 */
		@keyframes bomb { from { font-size:1000%; color:red;} to{ font-size:100%;} }

		/* 2) animation 설정 */
		h3 { animation-name: bomb; animation-duration : 3s; /* 애니메이션이 몇초안에 일어날지 */
				animation-iteration-count:3;} /* 애니메이션 반복횟수 */ 
				
		@keyframes textColor { 
				0% { color:red; } 
				50% { color: orange;}
				100%{color : aqua; }}
				/*0 %는 from과 동일 , from일 때 효과 지정가능 */
		h1 { animation-name:textColor;
				animation-duration : 3s; 
				animation-iteration-count:infinite;}
</style>
</head>
<body>
<h2>** Animation **</h2>
<hr>
<h3>꽝 !!!</h3>
<hr>
<pre>
=> 꽝! 글자가
=> 3초동안 500%에서 시작하여 100%로 바뀌는 애니메이션입니다.
=> 무한반복합니다.
</pre>
<hr>
<pre>
<h1>Animation</h1>
<span>span</span>텍스트를 5초에 blue, green, red로 무한 반복합니다.
</pre>
</body>
</html>
