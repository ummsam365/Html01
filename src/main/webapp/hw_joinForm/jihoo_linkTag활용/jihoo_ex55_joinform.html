<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>**  Join Form  **</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">    
</head>
<body>
    <h2 id="main_content">Join Form</h2>
    <form action="#" method="get">
        <div class="id_box input_box">
            <label for="id">아이디</label>
            <input type="text" id="id" name="id" placeholder="아이디를 입력하세요.">
        </div>
        <div class="pw_box input_box">
            <label for="pw">비밀번호</label>
            <input type="password" id="pw" name="pw" placeholder="소문자,대문자 특수문자가 모두 사용 되어야 합니다">
        </div>
        <div class="pw_re_box input_box">
            <label for="pw_re">비밀번호 확인</label>
            <input type="password" id="pw_re" name="pw_re" placeholder="비밀번호를 다시 입력하세요">
        </div>
        <div class="name_box input_box">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요.">
        </div>
        <div class="input_box" id="birth_box">
            <div class="label_box">
                <label for="birth">생년월일</label>
            </div>
            <div class="birth_inputbox">
            <input type="text" id="birth" name="year" placeholder="년도">
                <select name="month">
                    <option value="1">1 월</option>
                    <option value="2">2 월</option>
                    <option value="3">3 월</option>
                    <option value="4">4 월</option>
                    <option value="5">5 월</option>
                    <option value="6">6 월</option>
                    <option value="7">7 월</option>
                    <option value="8">8 월</option>
                    <option value="9">9 월</option>
                    <option value="10">10 월</option>
                    <option value="11">11 월</option>
                    <option value="12">12 월</option>
                </select>
            <input type="text" id="day" name="day" placeholder="일">
            </div>
        </div>
        <div class="man_women_box input_box">
            <label for="man">남자</label>
            <input type="radio" id="man"  name="man_women" class="radio_btn">
            <label for="women">여자</label>
            <input type="radio" id="women" name="man_women" value="w" class="radio_btn">
        </div>
        <div class="email_box input_box">
            <label for="name">이메일</label>
            <input type="email" name="email" id="name" placeholder="선택사항">
        </div>
        <div class="lang_box input_box">
            <label for="lang">사용 가능 언어 (복수선택가능)</label>
            <select name="lang" id="lang" multiple>
                <option value="java">Java</option>
                <option value="html5">Html5</option>
                <option value="css3">Css3</option>
                <option value="ecmascript6">EcmaScript6</option>
                <option value="jquery">Jquery</option>
            </select>
        </div>
        <div class="submit_btn">
            <button type="submit">전송하기</button>
        </div>
    </form>
</body>
</html>
