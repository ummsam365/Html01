<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<style>
html {
    height: 100%;
}

body {
    margin: 0;
    height: 100%;
    background: #c0c0c0;
}
.box {
    display: block;
    width: 100%;
    height: 50px;
    border: 1px solid #c0c0c0;
    padding: 10px 14px 10px 14px;
    box-sizing: border-box;
    background: white;
    border-radius: 10px;
}
.int {
    width: 100%;
    height: 25px;
    border: none;
    background: white;
}

#header {
	cursor: pointer;
    padding-top: 50px;
    padding-bottom: 20px;
    padding-left:60px;
    text-align: center;
    font-size: 4rem;
    color: #08a600;
    font-weight: bold;
}

#container {
    position: absolute;
    left:50%;
    margin-left: -200px;
}
h3 {
font-size: 0.9rem
}

#bir_yy {
     display: table-cell;
    width: 155px;
}
#bir_mm {
    display: table-cell;
    width: 155px;
}
#bir_mm>.box{
	 height: 55px;
	
}

#bir_dd {
    display: table-cell;
    width: 155px;
}
select {
    width: 100%;
    height: 30px;
    border: none;
}

.skill>.box{
	display: block;
    width: 100%;
    height: 50px;
    background: white;
    border-radius: 10px; }

.btn {
   margin: 30px 0 90px;
}

#btnJoin {
    width: 100%;
    padding: 15px 0 15px;
    border: 0;
    cursor: pointer;
    color: white;
    background-color: #08a600;
    font-size: 20px;
    font-weight: bold;
}
</style>
</head>
<body>
	<div id="header">Join Us</div>
	<div id="container">
		<div>
			<h3>
				<label for="id">아이디</label>
			</h3>
			<span class="box"> <input type="text" id="id" class="int"
				maxlength="15" placeholder="15글자 이내로 입력하세요.">
			</span>
		</div>
		<div>
			<h3>
				<label for="pswd1">비밀번호</label>
			</h3>
			<span class="box"> <input type="password" id="pswd1"
				class="int" placeholder="소문자,대문자,특수문자가 모두 포함되어야 합니다.">
			</span>
		</div>
		<div>
			<h3>
				<label for="pswd2">비밀번호 재확인</label>
			</h3>
			<span class="box"> <input type="password" id="pswd2"
				class="int">
			</span>
		</div>
		<div>
			<h3>
				<label for="name">이름</label>
			</h3>
			<span class="box"> <input type="text" id="name" class="int">
			</span>
		</div>
		<div>
			<h3>생년월일</h3>
			<span class="box" id=bir_yy> <input type="text" id="yy"
				class="int" placeholder=년(4자)>
			</span>
			<div id="bir_mm">
				<span class="box"> <select id="mm">
						<option>월</option>
						<option value="01">1월</option>
						<option value="02">2월</option>
						<option value="03">3월</option>
						<option value="04">4월</option>
						<option value="05">5월</option>
						<option value="06">6월</option>
						<option value="07">7월</option>
						<option value="08">8월</option>
						<option value="09">9월</option>
						<option value="10">10월</option>
						<option value="11">11월</option>
						<option value="12">12월</option>
				</select>
				</span>
			</div>
			<span class="box" id=bir_dd> <input type="text" id="mm"
				class="int" placeholder=일>
			</span>
		</div>

		<div>
			<h3>
				<label for="gender">성별</label>
			</h3>
			<input type="radio" name="gender" value="1" checked>남성 
			<input type="radio" name="gender" value="2">여성
		</div>
		<div>
			<h3>
				<label for="email">본인확인 이메일(선택)</label>
			</h3>
			<span class="box"> <input type="text" id="email" class="int">
			</span>
		</div>
		<div>
			<h3>
				<label for="mibile">휴대전화</label>
			</h3>
			<span class="box"> <input type="text" id="mobile" class="int">
			</span>
		</div>
		<div class="skill">
			<h3>보유기술(다중선택가능)</h3>
			<select class="box" name="skill" multiple="multiple" size="1">
				<option value="1">html
				<option value="2">css
				<option value="3">javascript
				<option value="4">oracle
				<option value="5">MySQL
			</select>
		</div>
		<div class="btn">
			<button type="button" id="btnJoin">
				<span>가입하기</span>
			</button>
		</div>
	</div>
</body>
</html>
