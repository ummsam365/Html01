<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>Absolute Position</title>
    <style>
        /* 초기화 */
        * { margin: 0; padding: 0; border: 0; }

        /* 주제 */
        body { background: blue; }
        #container {
            /* 색상 및 크기 적용 */
            width: 600px; height: 300px;
            background: aqua;
			overflow: hidden;
            /* 위치 설정 */
            position: absolute;
            /*  container가 항상 정중앙에 위치하기 위한 left , top 의 값 
            left = (화면 width - container width) 의 1/2 
            top = (화면 height - container height) 의 1/2  
            */
            left: 50%; top: 50%; /* 위치값 -> % 는 부모(바로 상위 Tag)크기 기준 */
            margin-left: -300px; /* margin : 테두리 밖으로 설정되는 여백 */ 
            margin-top: -150px; 
        }
    </style>
</head>
<body>
    <div id="container">
       <h1>절대 좌표를 사용한 중앙 정렬</h1>
       <h2>=>중앙정렬 대상의  position: absolute</h2>
       <h2>=>left: 50%; top: 50%</h2>
       <h2>=>margin-left , margin-top 는 음수로</h2>
       <h2>___중앙정렬 대상 크기의 반을 음수로 지정해야함.</h2>
    </div>
</body>
</html>
