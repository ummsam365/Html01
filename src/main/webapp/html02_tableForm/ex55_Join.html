<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** Form_Table Test Join **</title>
</head>
<body>
<h2 align="center">*** Form_ 
able Test Join : 회원가입 작성 ***</h2>
<h1 align="center">회원가입</h1>
<form action="join" method="get">
	<table border="2" align="center" cellpadding="3" cellspacing="3" style="border-collapse: collapse;">
		<tr>
			<th colspan="2" bgcolor="Azure">모든 항목을 입력해야 합니다.</th>
			<!-- <td colspan="2" align="center" bgcolor="Azure">
				<b>모든 항목을 입력해야 합니다.</b>
			</td> -->
		</tr>
		<tr>
			<th align="center" bgcolor="MintCream">이름</th>
			<td bgcolor="AliceBlue">
				<input type="text" name="name" size="30" value="이름입력">
			</td>
		</tr>
		<tr>
			<th align="center" bgcolor="MintCream">비밀번호</th>
			<td bgcolor="AliceBlue">
				<input type="password" name="pass" size="30" maxlength="10">
				* 영문 4 ~8 자리 미만 입력 *
			</td>
		</tr>
		<tr>
			<th align="center" bgcolor="MintCream">성별</th>
			<td bgcolor="AliceBlue">
				<input type="radio" name="gender" value="r1" id="male" checked><label for="male">남성</label>
				<input type="radio" name="gender" value="r2" id="female"><label for="female">여성</label>
			</td>
		</tr>
		<tr>
			<th align="center" bgcolor="MintCream">취미</th>
			<td bgcolor="AliceBlue">
				<input type="checkbox" name="hobby" value="h1" id="movie"><label for="movie">영화</label>
				<input type="checkbox" name="hobby" value="h2" id="climb"><label for="climb">등산</label>
				<input type="checkbox" name="hobby" value="h3" id="music"><label for="music">음악</label>
				<input type="checkbox" name="hobby" value="h4" id="health"><label for="health">운동</label>
			</td>
		</tr>
		<tr>
			<th align="center" bgcolor="MintCream">직업</th>
			<td bgcolor="AliceBlue">
				<!-- <select name="job" style="height: 20px;" multiple="multiple"> -->
				<select name="job" size="1" multiple="multiple">
					<option value="j1">Java개발자</option>
					<option value="j2">학생</option>
					<option value="j3">자영업자</option>
					<option value="j4">웹디자이너</option>
				</select>
				원하는 직업을 선택하세요. (복수선택 가능)
			</td>
		</tr>
		<tr>
			<th align="center" bgcolor="MintCream">자기소개</th>
			<td bgcolor="AliceBlue">
				<!-- <textarea name="memo" rows="10" cols="90" style="margin-top: 5px;background: url('./image/aaa.gif');"> -->
				<textarea name="memo" rows="10" cols="90"></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="right" bgcolor="Azure">
				<input type="submit" value="전송">
				<input type="button" value="버튼">
				<button>Button_inForm</button>
				<input type="reset" value="취소">
			</td>
		</tr>
	</table>
</form>
<hr>
<button>Button_outForm</button>
</body>
</html>
