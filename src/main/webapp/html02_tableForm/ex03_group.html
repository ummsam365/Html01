<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** HTML5: Group_fieldset/legend **</title>
</head>
<body>
<h2>** HTML5: Group_fieldset/legend **</h2>
<form action="#" method="get">
<fieldset><!-- 입력양식의 그룹지정 -->
	<legend>** 필수입력사항 **</legend>
	<!-- legend: 지도·도표 등의 범례 [기호 설명표] -> 입력양식그룹의 이름지정 -->
	I D : <input type="text" id="id" name="id" size="20"><br>
	Password: <input type="password" id="password" name="password" size="20">
</fieldset>
<fieldset>
	<legend>** 선택사항 **</legend>
	* 성별 *<br>
	<input type="radio" name="gender" value="1">남성
	<input type="radio" name="gender" value="2" checked>여성
	<input type="radio" name="gender" value="3">무선택<br>
	* 취미 *<br>
	<input type="checkbox" name="hobby" value="1">Html
	<input type="checkbox" name="hobby" value="2">CSS
	<input type="checkbox" name="hobby" value="3">JavaScript
	<input type="checkbox" name="hobby" value="4">Java
	<input type="checkbox" name="hobby" value="5">Oracle<br>
	=> 직업<br>
	<select name="job" multiple="multiple" size="5">
		<option value="1">개발자
		<option value="2">강사
		<option value="3">작곡가
		<option value="4">성악가
		<option value="5">여행가
		<option value="6">디자이너
		<option value="7">사업가
	</select>
	<br><br>
	<hr>
	=> 자기소개<br>
	<textarea rows="5" cols="50" name="memo">
	100자 이내로 입력 하세요 ~~
	</textarea>
</fieldset>	
</form>

</body>
</html>
