<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>** CSS Layout04 : Semantic_Top 펼침메뉴, Onefile **</title>
<style>
	* { margin:0; padding:0; border-width:0; }
	body { width:900px; margin:0 auto; }
	iframe { width:100%; height:100% }
	
	header { width:100%; height:100px; background-color:yellow; text-align:center;}
	nav { width:900px; height:50px; background-color:pink; 
		  position:absolute; z-index:100; }   
		  /*  z-index : position 값을 absolute로 지정했을때만 적용됨  */
	
	section { width:900px; height:500px; background-color:AliceBlue; 
			  position:absolute; top:150px; z-index: 20; }
			  
	footer { width:900px; height:150px; background-color:gray; text-align:center;
			 position:absolute; bottom:0px; z-index: 10; }
	
	.title_wrap { float:left; width:100px; margin-right:50px; }
	.title { font-size:22px; color:purple; margin-left:10px; margin-top:5px; line-height:40px; }
																/*  line-height:150% 사용가능 (font크기기준) */ 
	.title:hover { font-weight:bold; color:Orchid; }																	
	
	nav ul { list-style:none; }
	nav a { text-decoration:none; margin-left:3px; line-height:30px;
			font-size:20px; color:navy; }
	nav a:hover { font-weight:bold; color:green; }		
	
	li ul { display: none; }
	.title_wrap > ul > li:hover ul { display: block; }
	
	.link { width:100px; background-color:lavender;
			padding-left:5px; padding-right:5px;
			border: 1px solid white ; }
	
</style>

</head>
<body>

	<br>

			</ul>
	</ul>
	</div>

				<li class="link"><a href="../html01/ex03_imageLink.html" target="main">Image</a>
			</ul>
	</ul>
	</div>
	<div class="title_wrap">
